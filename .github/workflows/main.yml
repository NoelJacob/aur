on:
  push:
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *'

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
#    - run: git clone https://noeljacob:${{ github.token }}@github.com/noeljacob/aur.git ./;
    - run: |
        curl -L \
          -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          https://raw.githubusercontent.com/NoelJacob/aur/master/target/x86_64-unknown-linux-gnu/release/aur \
          -o ./aur
    - run: chmod +x ./aur
    - run: ./aur
      env:
        SSH_KEY: ${{ secrets.SSH_KEY }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SSH_PUB: ${{ secrets.SSH_PUB }}