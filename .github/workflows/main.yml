on:
  push:
  workflow_dispatch:
  schedule:
    - cron: */10 * * * *

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
    - run: git clone https://noeljacob:${{ github.token }}@github.com/noeljacob/aur.git ./;
    - run: node dist/index.js
      env:
        SSH_KEY: ${{ secrets.SSH_KEY }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
