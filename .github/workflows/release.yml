name: Release

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:
  

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: Swatinem/rust-cache@v2.7.3
    - uses: ATiltedTree/setup-rust@v1
      with:
        rust-version: nightly
        components: rust-src
    - name: Build
      run: cargo +nightly build -Z build-std=std,panic_abort -Z build-std-features=panic_immediate_abort --target x86_64-unknown-linux-gnu --release
    - uses: cb80/pubrel@v0.20.0
      with:
        replace: true
        files: |
          target/x86_64-unknown-linux-gnu/release/aur
      
